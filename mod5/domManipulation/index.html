<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded p-6 w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4">Shopping List</h1>
      <div class="flex mb-4">
        <input
          id="item-input"
          type="text"
          placeholder="Add an item..."
          class="flex-grow border border-gray-300 rounded-l px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          id="add-button"
          class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600"
        >
          Add
        </button>
      </div>
      <ul id="shopping-list" class="space-y-2"></ul>
      <p id="error-msg" class="text-red-500 text-sm mt-1 hidden">Please enter an item.</p>
    </div>
  </body>
</html>
