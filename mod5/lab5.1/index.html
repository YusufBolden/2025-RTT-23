<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="font-sans p-5 leading-relaxed bg-gray-50 min-h-screen">
    <h1 class="text-2xl font-bold mb-4">Dynamic Shopping Cart</h1>

    <div id="product-container" class="flex gap-3 mb-4">
      <input
        type="text"
        id="product-name"
        placeholder="Product Name"
        class="border border-gray-300 rounded px-3 py-2 w-1/3"
      />
      <input
        type="number"
        id="product-price"
        placeholder="Product Price"
        class="border border-gray-300 rounded px-3 py-2 w-1/4"
      />
      <button
        id="add-product"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Add Product
      </button>
    </div>

    <div id="validation-message" class="text-red-500 mb-4 hidden"></div>

    <ul id="cart" class="list-none p-0 mb-4"></ul>

    <h3 class="text-lg font-medium">
      Total: $<span id="total-price">0.00</span>
    </h3>
  </body>
</html>
