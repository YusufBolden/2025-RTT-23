<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="min-h-screen bg-blue-200 flex flex-col items-center p-4 sm:p-8">
    <!-- Page Title -->
    <h1 class="text-3xl sm:text-4xl font-semibold mb-6">
      Interactive Personal Blog
    </h1>
    <form
      id="postForm"
      class="w-full max-w-xl bg-white shadow rounded-lg p-6 space-y-4"
    >
      <input type="hidden" id="postIdField" value="" />

      <div>
        <label for="titleInput" class="block mb-1 font-medium">Title</label>
        <input
          type="text"
          id="titleInput"
          placeholder="Post title"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring"
          required
        />
        <span id="titleError" class="text-red-600 text-sm hidden"
          >Title is required.</span
        >
      </div>

      <div>
        <label for="contentInput" class="block mb-1 font-medium">Content</label>
        <textarea
          id="contentInput"
          rows="5"
          placeholder="Write your post..."
          class="w-full px-3 py-2 border rounded resize-none focus:outline-none focus:ring"
        ></textarea>
        <span id="contentError" class="text-red-600 text-sm hidden"
          >Content is required.</span
        >
      </div>

      <div class="flex gap-3">
        <button
          type="submit"
          id="submitBtn"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
        >
          Publish
        </button>
        <button
          type="button"
          id="cancelEditBtn"
          class="hidden bg-slate-400 text-white px-4 py-2 rounded hover:bg-slate-500 transition"
        >
          Cancel
        </button>
      </div>
    </form>
    <section
      id="postsContainer"
      class="w-full max-w-xl mt-8 space-y-6"
    ></section>
  </body>
</html>
