<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="step3script.js" defer></script>
  </head>
  <body class="bg-gray-100 font-sans p-10">
    <div class="max-w-sm mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl text-gray-800 text-center mb-6">Shopping List</h1>
      <input
        type="text"
        id="itemInput"
        class="w-full p-3 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400"
        placeholder="Enter item"
      />
      <button
        onclick="addItem()"
        class="w-full p-3 mb-4 bg-green-500 text-white rounded-md hover:bg-green-400 transition"
      >
        Add Item
      </button>
      <button
        onclick="removeLastItem()"
        class="w-full p-3 mb-6 bg-red-500 text-white rounded-md hover:bg-red-400 transition"
      >
        Remove Last Item
      </button>

      <ul id="shoppingList" class="list-none p-0 space-y-2"></ul>
    </div>
  </body>
</html>
